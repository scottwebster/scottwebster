---
layout: page
title: Expeditions
weight: 3
hero_background: /img/hero/sighing-peak.jpg
---

<ul class="small-block-grid-1 large-block-grid-2">
{% assign expeds = site.data.expeds | sort: "weight"  %}
{% for exped in expeds %}
  <li>
    <a href="{{ "/exped/" | prepend: site.baseurl | append: exped.name }}">
      <img class="circle-image img-center th" src="{{ exped.image | prepend: site.baseurl }}" srcset="{{ exped.image-2x | prepend: site.baseurl }} 2x" alt="Photo of {{ exped.name }}">
      <h4 class="text-center">{{ exped.title  }}</h4>
    </a>
    <p class="text-justify">{{ exped.excerpt}}</p>
  </li>
{% endfor %}
</ul>

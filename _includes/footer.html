<footer class="row">
  <hr>
  <div class="show-for-large-up">
    <div class="large-5 columns">
      <p>&copy; {{ site.time | date: "%Y"}} {{site.title}}</p>
    </div>
    <div class="large-2 columns">
      <a href="http://www.ami.org.uk"><img src="{{ "/img/logo/ami-logo.png" | prepend: site.baseurl }}" width="30px" alt="Association of Mountaineering Instructors logo" class="img-center"></a>
    </div>
    <div class="large-5 columns">
      <p class="text-right"><i class="fa fa-envelope"></i> <a href="mailto:{{site.email}}">{{site.email}}</a> &middot; <i class="fa fa-mobile"></i> {{site.phone}}</p>
    </div>
  </div>
  <div class="hidden-for-large-up">
    <div class="large-12 columns">
      <a href="http://www.ami.org.uk"><img src="{{ "/img/logo/ami-logo.png" | prepend: site.baseurl }}" width="50px" alt="Association of Mountaineering Instructors logo" class="img-center"></a>
    </div>
    <div class="large-12 columns">
      <p class="text-center"><i class="fa fa-envelope"></i> <a href="mailto:{{site.email}}">{{site.email}}</a> &middot; <i class="fa fa-mobile"></i> {{site.phone}}</p>
    </div>
  </div>
</footer>

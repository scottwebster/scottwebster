<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <img src="{{ "/img/logo/logo_grad.svg" | prepend: site.baseurl }}" height="100" alt="Scott Webster Mountaineering logo">
    <nav class="site-nav">
      <a href="#" class="menu-icon"></a>
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>

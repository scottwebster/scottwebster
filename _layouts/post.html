---
layout: basic
---
<div class="row">
  <div class="medium-offset-1 medium-10 columns">
    {% include crumb.html %}
    <section class="post">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="subdue">{{ page.date | date: "%-d %B %Y" }}</p>
      </header>
      <article class="post-content">
        {{ content }}
      </article>
    </section>
  </div>
</div>
